<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐 - 添加音乐</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><a href="/">我的音乐</a><small>添加音乐</small></h1>
        </div>
        <!-- 提交表单 -->
        <form action="/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="请输入音乐标题">
            </div>
            <div class="form-group">
                <label for="artist">歌手</label>
                <input type="text" name="singer" id="singer" class="form-control" placeholder="请输入歌手名称">
            </div>
            <div class="form-group">
                <label for="music_file">音乐</label>
                <input type="file" name="music" id="music" accept="auido/*">
                <p class="help-block">请选择上传的音乐文件</p>
            </div>
            <div class="form-group">
                <label for="image_file">海报</label>
                <input type="file" name="img" id="poster" accept="image/*">
                <p class="help-block">请选择上传的音乐海报</p>
            </div>
            <button type="submit" class="btn btn-success">点击添加</button>
        </form>
    </div>    
</body>
</html>
